<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var username=document.getElementById("username").value 
			var email=document.getElementById("email").value
			var pwd=document.getElementById("pwd").value
			var mobilenumber=document.getElementById("mobilenumber").value
			//regular
			var usernameCheck=/^[a-zA-Z ]+$/
			var emailCheck=/^[a-zA-Z0-9#*!&]+@[a-zA-Z]+\.[a-z]{2,3}$/
			var pwdCheck=/^[a-zA-Z!@#$%^&* ]+$/
			var mobilenumberCheck=/^[6-9][0-9]{9}$/
			/*console.log(username)*/
			if(username=="" ||username.length<3){
				alert("please Enter username")
				return false
			}
			if(!username.match(usernameCheck)){
				alert("Number must carry only characters ")
				return false
		
			}
			if(email==""){
				alert("please Enter email address")
				return false
			}
			if(!email.match(emailCheck)){
				alert("please Enter your email")
				return false
			}

		    
			if(pwd=="" ||pwd.length<=8){
				alert("please Enter pwd")
				return false
			}
			if(!pwd.match(pwdCheck)){
				alert("please check givin password")
				return false
			}
			if(mobilenumber==""){
				alert("please Enter MobileNumber")
				return false
			}
			if(!mobilenumber.match(mobilenumberCheck)){
				alert("Must Be 10 Numbers")
				return false
			}
			return true
		}
	</script>
	
</head>
<body>
	<form onsubmit="return validate()" >
		<p><input type="text" placeholder="user name" id="username" /></p>
		<p><input id="email" placeholder="Enter your email"></p>
		<p><input type="password" placeholder="Enter your password" id="pwd"/></p>
		<p> <input id="mobilenumber" placeholder="MobileNumber" /></p>
		<button>submit</button>
	</form>
</body>
</html>
